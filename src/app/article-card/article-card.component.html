<div routerLink="/{{ languageCode }}/article/{{ article.id }}/{{ slugifiedTitle }}" class="wrp">
    <article [ngClass]="{ 'recent-article': isRecent }">
        <div class="content">
            <div class="info">
                <div class="top">
                    <a routerLink="/{{ languageCode }}/article/{{ article.id }}/{{ slugifiedTitle }}" class="title">{{ article.title }}</a>
                    <div class="date">{{ article.publishDate | date : "MM.dd.yyyy" }}</div>
                </div>
                <div class="bottom">
                    <div *ngIf="article.tags?.length! > 0" class="tags">{{ 'TAGS' | translate }}: {{ article.tags }}</div>
                </div>
            </div>
            <div class="image-section">
                <img src="{{ API_URL }}/uploads/{{ article.titleImage }}" alt="" draggable="false">
            </div>
        </div>
    </article>
</div>
