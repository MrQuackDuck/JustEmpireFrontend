<div class="service">
    <div class="container">
        <div class="image"><a href="service-page.html"><img src="{{ API_URL }}/uploads/{{service.titleImage}}"></a></div>
        <div class="info">
            <h1 class="name" title="{{ service.title }}"><a [routerLink]="['/service', languageCode, service.id, slugifiedTitle ]">{{ service.title }}</a></h1>
            <span class="type" *ngIf="currentCategory">Type: {{ currentCategory.title }}</span>
            <span class="description" [innerHTML]="service.text | safeHtml"></span>
        </div>
    </div>
    <div class="controls">
        <div>
            <span class="field" *ngIf="latestVersion">Version: {{ latestVersion.title }}</span>
            <btn [paddingLeft]="0" [paddingRight]="0" [href]="service.url" *ngIf="!service.isDownloadable">Visit</btn>
            <btn [paddingLeft]="0" [paddingRight]="0" [color]="'green'" [href]="service.url" *ngIf="service.isDownloadable">Download</btn>
        </div>
    </div>
</div>
