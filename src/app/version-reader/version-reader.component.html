<main [ngClass]="{ 'mainShown': shown }" *ngIf="version">
    <div class="content">
        <h1>{{ version.title }}</h1>
        <div class="date">{{ version.publishDate | date: "MMM d yyyy hh:mm:ss" }}</div>
        <p [innerHTML]="version.text | safeHtml"></p>
    </div>
    <div (click)="close()" class="close">
        <img src="/assets/images/svg/cross-1.svg" alt="">
    </div>
    <div (click)="close()" *ngIf="version" class="background"></div>
</main>
